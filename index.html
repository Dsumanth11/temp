<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/e7ec6a90f0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <div class="dashboard-container">
            <h1 class="Dashboard_heading">Dashboard</h1>
            <div class="DifferentSections">
                <div class="sectionContainer">
                    <i class="fa-solid fa-house-chimney"></i>
                    <p>Home</p>
                </div>
                <div class="sectionContainer">
                    <i class="fa-solid fa-download"></i>
                    <p>Downloads</p>
                </div>
                <div class="sectionContainer" style="background-color:#296eff;">
                    <i class="fa-regular fa-star"></i>
                    <p>Favorites</p>
                </div>
                <div class="sectionContainer">
                    <i class="fa-solid fa-gear"></i>
                    <p>Settings</p>
                </div>
            </div>
            <div class="profileDetailsContainer">
                <img class="profilePic" src="https://lh3.googleusercontent.com/-NQlD05zw7CI/AAAAAAAAAAI/AAAAAAAAAAA/APmPUbFUIvOCZEzWURP5vDPND7P_eNQF9A/s128-c/photo.jpg">
                <p class="profile_name">Dontha Sumanth</p>
            </div>
        </div>
        <div class="favorites_container">
            <h1 class="Favorites_heading">Favorites</h1>
            <div class="car_section">
                <h1>cars</h1>
                <div class="images_container">
                    <img class="imageElements" src="https://assets.ccbp.in/frontend/intermediate-rwd/car-1-img.png">
                    <img class="imageElements" src="https://assets.ccbp.in/frontend/intermediate-rwd/car-2-img.png">
                    <img class="imageElements" src="https://assets.ccbp.in/frontend/intermediate-rwd/car-3-img.png">
                </div>
            </div>
            <div class="car_section">
                <h1>Bikes</h1>
                <div class="images_container">
                    <img class="imageElements" src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-1-img.png">
                    <img class="imageElements" src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-2-img.png">
                    <img class="imageElements" src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-3-img.png">
                </div>
            </div>
            <div class="car_section">
                <h1>Houses</h1>
                <div class="images_container">
                    <img class="imageElements" src="https://assets.ccbp.in/frontend/intermediate-rwd/house-1-img.png">
                    <img class="imageElements" src="https://assets.ccbp.in/frontend/intermediate-rwd/house-2-img.png">
                    <img class="imageElements" src="https://assets.ccbp.in/frontend/intermediate-rwd/house-3-img.png">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
